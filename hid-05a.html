<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #eee">
        <a-box position="0 0.5 -5" rotation="0 45 0" color="#4cc"></a-box>
        <a-plane position="0 0 -5" rotation="-90 0 0" width="5" height="5" color="#8d9"></a-plane>
        <a-cylinder position="0 1.5 -5" radius="0.5" height="1" color="fc6"></a-cylinder>
        <a-sphere position="0 2.5 -5" radius="0.5" color="f36"></a-sphere>
    </a-scene>
</body>
</html>
